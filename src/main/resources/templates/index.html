<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!--design thumleaf templaye  to diaplay a list of employees-->
<html>

<head>

	<meta charset="ISO-8859-1">
	<title>Employee Management System </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>

<body>


	<div class="container my-2">
		<h1>Employees List </h1>



		<!--@symbol -reference content path of your application(root appl)-->
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<!--	below code displays the table data so we will create a link to diaplay the daata -->

		<table border="2" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th> Employee First Name </th>
					<th> Employee Last Name </th>
					<th> Employee Email </th>
					<th>Actions</th>
				</tr>

			</thead>
			<!--implmenting thymleaf code, get this listof employees from controller,
Iterate over the list of employee using th:each thymleaf -->
			<tbody>
				<tr th:each="employees :${listEmployees}">



					<td th:text="${employees.firstName}"></td>
					<td th:text="${employees.lastName}"></td>
					<td th:text="${employees.email}"></td>
					<!--		so when we will click on the update button below . it will call /showFormForUpdate  method handler in controller-->
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employees.id})}" class="btn btn-primary">Update </a>
					<a th:href="@{/deleteEmployee/{id}(id=${employees.id})}" class="btn btn-danger">Delete </a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
